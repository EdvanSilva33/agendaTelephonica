<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Telefônica</title>
    <!---bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!------>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Agenda Telefônica</h1>
        </div>
    </header>
    <div class="container">
        <main class="main">
            <section class="inserir">
                <h1>
                    Cadastre os<br />
                    nomes aqui!
                </h1>

                <form action="" id="form">
                    <div class="cadastro">
                        <input type="text" placeholder="Nome" name="nome" required id="name" />
                        <input type="tel" placeholder="Telefone" required id="telephone" />
                    </div>
                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </section>
            <section class="agenda">
                <h2><i class="bi bi-journal-bookmark"></i> Seus Contatos</h2>

                <table cellspacing="0" id="contacts-table">
                    <thead>
                        <tr>
                            <th>Nome de Contato</th>
                            
                            <th>Número de Telefone</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                    <tfoot>
                        <tr>
                            <td>total de Nomes:</td>
                            
                            <td>
                                <span class="total" id="contacts-count">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>


            </section>
        </main>
    </div>
    <script src="./js/style.js"></script>
</body>

</html>
